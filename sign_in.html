<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" href="Style_sign.css" type="text/css">
    </head>
    <body>
        <div>
            <img src="https://static.wikia.nocookie.net/dynastytv/images/5/54/Netflix_logo.png" height="50px">
        </div>
        <div class="box">
            <span id="head"><p><h3>Sign In</h3></p></span>
            <form>
                <div class="login_form">
                    
                    <input type="email" id="email" name="email" placeholder="Email or Phone number " required>
                </div>
                <div class="login_form">
                    
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="login_form">
                    <span><a href="" class="button b3">Sign In</a></span>
                </div>
               
            </form>
            <span id="need_help"><p>Need help?</p></span>
            
            <span id="checkbox"><input type="checkbox" name="Checkbox" id="check_box" checked></span>
            <span id="checkbox"><label for="checkbox">Remember me</label></span>

        </div>
    </body>
</html>
